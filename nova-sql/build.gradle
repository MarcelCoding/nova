apply plugin: 'java-library'

dependencies {
    implementation project(':nova-logging')
    implementation project(':nova-service')
    implementation project(':nova-config')
    implementation project(':nova-json')
    implementation project(':nova-bootstrap-api')

    api 'org.hibernate:hibernate-core:5.4.20.Final'
    // api 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    runtimeOnly 'org.hibernate:hibernate-hikaricp:5.4.20.Final'

    runtimeOnly 'org.postgresql:postgresql:42.2.15'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:2.6.2'
    runtimeOnly 'com.h2database:h2:1.4.200'
}
