plugins {
  id 'java'
  id 'java-library'
  id 'io.spring.javadoc'
}

dependencies {
  api(project(':nova-data'))
  api(project(':nova-json'))
  annotationProcessor('org.springframework:spring-context-indexer:5.3.3')

  api('jakarta.persistence:jakarta.persistence-api:2.2.3')
  api('jakarta.transaction:jakarta.transaction-api:1.3.3')

  api('org.springframework.data:spring-data-jpa') {
    exclude(group: "org.aspectj", module: "aspectjrt")
  }
  api('com.zaxxer:HikariCP:4.0.0')

  api('org.hibernate:hibernate-core:5.4.27.Final') {
    exclude(group: 'javax.activation', module: 'javax.activation-api')
    exclude(group: 'javax.persistence', module: 'javax.persistence-api')
//    exclude(group: 'javax.xml.bind', module: 'jaxb-api')
    exclude(group: 'org.jboss.spec.javax.transaction', module: 'jboss-transaction-api_1.2_spec')
  }

//  api('org.hibernate:hibernate-search-orm:5.11.5.Final')
//  api 'org.hibernate.validator:hibernate-validator:6.1.5.Final'

  runtimeOnly('org.postgresql:postgresql:42.2.18')
//  runtimeOnly('org.mariadb.jdbc:mariadb-java-client:2.7.0')
}
